<html>

			.VideoCollapsible
				{
					width:100%;
					border:none;
					padding:8px;
					background-color:transparent;
					text-align:left;
					font-family:Ubuntu;
					color:#FFFFFF;
					cursor:pointer;
					outline:none;
					transition:0.5s;
				}
			.VideoCollapsibleActive, .VideoCollapsible:hover
				{
					background-color:#8080E0;
				}
			.VideoCollapsibleContent
				{
					max-height:0;
					overflow:hidden;
					transition:max-height 0.25s ease-out;
				}
		</style>
	</head>
	<body>

	</body>
	<script>
		var VideoCollapsible = document.getElementsByClassName("VideoCollapsible");
		for(var Count = 0; Count < VideoCollapsible.length; Count++)
			{
				VideoCollapsible[Count].addEventListener("click", function()
					{
						this.classList.toggle("VideoCollapsibleActive");
						var Content = this.nextElementSibling;
						if(Content.style.maxHeight)
							{
								Content.style.maxHeight = null;
							}
						else
							{
								Content.style.maxHeight = Content.scrollHeight + "px";
							}
					});
			}
	</script>
</html>
