<html>
	<head>
		<title>Phantom</title>
		<link rel="stylesheet" href="Style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="Script.js"></script>
	</head>
	<body>
		<div>
			<div class="Phantom">
				<div class="PhantomText"><img src="PNG/Class/UIClassCM.png" class="PhantomIMG"><span style="font-size:32px; color:#FFFFFF; position:relative; top:-12px">PHANTOM</span></div>
			</div>
			<div class="Main">
				<div class="MainDiv">
					<div class="MainMenu"><span>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuAbout" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">ABOUT THIS GUIDE</span></a></div>
						<span class="MainMenuNull"></span>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuIntroduction" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">CLASS INTRODUCTION</span></a></div>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuSkill" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">SKILL TREE</span></a></div>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuPA" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">PHOTON ARTS</span></a></div>
						<span class="MainMenuNull"></span>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuEquipment" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">EQUIPMENT</span></a></div>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuVideo" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">VIDEOS</span></a></div>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuFrame" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">FRAME DATA</span></a></div>
						<span class="MainMenuNull"></span>
						<div style="width:160px"><a href="#"><span class="MainMenuText" id="MainMenuCredits" onmouseover="MainMenuOver(this.id)" onmouseout="MainMenuOut(this.id)" onclick="MainMenuClick(this.id)">CREDITS</span></a></div>
					</span></div>
					<div class="MainText" id="MainTextHere"></div>
				</div>
			</div>
		</div>
	</body>
</html>
