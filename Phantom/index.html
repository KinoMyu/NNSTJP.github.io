<html>
	<head>
		<title>Phantom</title>
		<link rel="stylesheet" href="Style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="Script.js"></script>
	</head>
	<body>
		<div>
			<div class="Phantom">
				<div class="PhantomText"><img src="PNG/Class/UIClassPh.png" class="PhantomIMG"><span style="font-size:32px; color:#FFFFFF; position:relative; top:-12px">PHANTOM</span></div>
			</div>
			<div class="Main">
				<div class="MainDiv">
					<div class="MainMenu"><span>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuAbout" onclick="MainMenuClick(this.id)">&nbsp; ABOUT THIS GUIDE</span></div>
						<span class="MainMenuNull"></span>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuIntro" onclick="MainMenuClick(this.id)">&nbsp; CLASS INTRODUCTION</span></div>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuSkill" onclick="MainMenuClick(this.id)">&nbsp; CLASS SKILLS</span></div>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuATK" onclick="MainMenuClick(this.id)">&nbsp; CLASS ATTACKS</span></div>
						<span class="MainMenuNull"></span>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuEquip" onclick="MainMenuClick(this.id)">&nbsp; EQUIPMENT</span></div>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuVideo" onclick="MainMenuClick(this.id)">&nbsp; VIDEOS</span></div>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuExtra" onclick="MainMenuClick(this.id)">&nbsp; EXTRAS</span></div>
						<span class="MainMenuNull"></span>
						<div style="width:160px"><span class="MainMenuText" id="MainMenuCredit" onclick="MainMenuClick(this.id)">&nbsp; CREDITS</span></div>
					</span></div>
					<div class="MainText" id="MainTextHere"></div>
				</div>
			</div>
		</div>
	</body>
</html>
